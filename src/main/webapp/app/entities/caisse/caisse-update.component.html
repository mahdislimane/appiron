<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-caisse-heading" jhiTranslate="appironApp.caisse.home.createOrEditLabel">Create or edit a Caisse</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appironApp.caisse.date" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" formControlName="date" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appironApp.caisse.valeur" for="field_valeur">Valeur</label>
                    <input type="number" class="form-control" name="valeur" id="field_valeur"
                           formControlName="valeur"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appironApp.caisse.daylyType" for="field_daylyType">Dayly Type</label>
                    <select class="form-control" name="daylyType" formControlName="daylyType" id="field_daylyType">
                        <option value="OTHERS_INCOM">{{ 'appironApp.DaylyType.OTHERS_INCOM' | translate }}</option>
                        <option value="ABONNEMENT">{{ 'appironApp.DaylyType.ABONNEMENT' | translate }}</option>
                        <option value="CHARGE">{{ 'appironApp.DaylyType.CHARGE' | translate }}</option>
                        <option value="SALARY">{{ 'appironApp.DaylyType.SALARY' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="appironApp.caisse.operateur" for="field_operateur">Operateur</label>
                    <input type="text" class="form-control" name="operateur" id="field_operateur"
                           formControlName="operateur"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
