<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="payment">
            <h2><span jhiTranslate="appironApp.payment.detail.title">Payment</span> {{ payment.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="appironApp.payment.date">Date</span></dt>
                <dd>
                    <span>{{ payment.date }}</span>
                </dd>
                <dt><span jhiTranslate="appironApp.payment.avance">Avance</span></dt>
                <dd>
                    <span>{{ payment.avance }}</span>
                </dd>
                <dt><span jhiTranslate="appironApp.payment.month">Month</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'appironApp.Month.' + payment.month }}">{{ payment.month }}</span>
                </dd>
                <dt><span jhiTranslate="appironApp.payment.year">Year</span></dt>
                <dd>
                    <span>{{ payment.year }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/payment', payment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
